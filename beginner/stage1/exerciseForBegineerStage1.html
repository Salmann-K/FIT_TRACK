<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeginnerExerciseSection</title>
    <script>
        function openPushUpCounter() {
            window.open('../../Exercises/pushUp/pushup-counter.html', '_blank');
        }
        function openLungesCounter() {
            window.open('../../Exercises/lunges/lunges-counter.html', '_blank');
        }
        function openBicepCurlCounter() {
            window.open('../../Exercises/bicepCurl/bicepcurl-counter.html', '_blank');
        }
        function openSquatCounter() {
            window.open('../../Exercises/squat/squat-counter.html', '_blank');
        }
        function openShoulderPressCounter() {
            window.open('../../Exercises/shoulderPress/shoulderPress-counter.html', '_blank');
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
        }

        header {
            padding: 20px;
            background: linear-gradient(45deg, #ff6f61, #f45d8d);
            color: #fff;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .level-card {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            background: #282828;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .level-card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.5);
            background: linear-gradient(45deg, #ff6f61, #f45d8d);
            color: #121212;
        }

        .level-cards-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .textarea-container {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .textarea-container label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #f45d8d;
        }

        .textarea-container textarea {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            resize: none;
            font-size: 1rem;
            padding: 10px;
            border-bottom: 2px solid #ff6f61;
            pointer-events: none;
        }

        .textarea-container textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Footer */
        footer {
            padding: 20px;
            font-size: 0.9rem;
            background: #1c1c1c;
            color: #999;
            text-align: center;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        .exercise-card {
            width: 300px;
            height: 200px;
            margin: 0 10px;
            border-radius: 10px;
            background: #282828;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .exercise-card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.5);
        }
        
        .exercise-card img {
            width: 200px;
            height: 150px; /* Set a fixed height */
            object-fit: cover; /* Ensures the image is scaled and cropped to fit the dimensions */
            border-radius: 10px 10px 0 0; /* Maintain rounded corners */
        }
        

    </style>
</head>
<body>
    <header>
        <h1>Fit-Track</h1>
        <p>Track your workout with AI-powered Pose Detection</p>
    </header>

    <h2 style="text-align: left; margin: 20px 20px; color: #ff6f61; font-size: 2rem;">Exercises</h2>

    <div id="personalizedSection" class="screen active">
        <div style="display: flex; flex-direction: column; gap: 70px; margin: 20px;">

            <div class="exercise-card" onclick="openPushUpCounter()">
                <img src="/assets/pushup.avif" alt="Pushups" style="width: 100%; height: 100%; object-fit: cover;">
                <h3>Pushups</h3>
            </div>
            <div class="exercise-card" onclick="openLungesCounter()">
                <img src="/assets/lunges.jpg" alt="Lunges" style="width: 100%; height: 100%; object-fit: cover;">
                <h3>Lunges</h3>
            </div>
    
            <div class="exercise-card" onclick="openSquatCounter()">
                <img src="/assets/squat.jpg" alt="Squats" style="width: 100%; height: 100%; object-fit: cover;">
                <h3>Squats</h3>
            </div>

            <div class="exercise-card" onclick="openShoulderPressCounter()">
                <img src="/assets/shoulderpress.jpg" alt="Shoulder Press" style="width: 100%; height: 100%; object-fit: cover;">
                <h3>Shoulder Press</h3>
            </div>

            <div class="exercise-card" onclick="openBicepCurlCounter()">
                <img src="/assets/bicepcurl.webp" alt="Bicep Curls" style="width: 100%; height: 100%; object-fit: cover;">
                <h3>Bicep Curls</h3>
            </div>
        </div>
    </div>

    <div style="height: 60px;"></div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. Built with ❤️ and TensorFlow.js</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
