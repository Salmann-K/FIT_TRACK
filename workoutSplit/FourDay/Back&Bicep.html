<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back & Bicep Day</title>
    <script>
        
        function openBicepCurlCounter(stopCount) {
            const redirectUrl = window.location.href;
            const url = `../.././Exercises/bicepCurl/bicepcurl-counter.html?stopCount=${stopCount}&redirectUrl=${encodeURIComponent(redirectUrl)}`;
            window.open(url, '_blank');
        }

    </script>
    <link rel="stylesheet" href="exercise.css">
</head>
<body>
    <header>
        <h1>Fit-Track</h1>
        <p>Track your workout with AI-powered Pose Detection</p>
    </header>

    <h2 style="text-align: left; margin: 20px 20px; color: #ff6f61; font-size: 2rem;">Exercises</h2>
    <div style="height: 15px;"></div>
    <div id="personalizedSection" class="screen active">
        <div style="display: flex; flex-direction: column; gap: 70px; margin: 20px;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="exercise-card" >
                    <img src="/assets/bicepcurl.webp" alt="Bicep Curls" style="width: 100%; height: 100%; object-fit: cover;">
                    <h3>Bicep Curls</h3>
                </div>
                <div class="set-cards-container">
                    <div class="set-card" onclick="openBicepCurlCounter(10)">Set 1</div>
                    <div class="set-card" onclick="openBicepCurlCounter(15)">Set 2</div>
                    <div class="set-card" onclick="openBicepCurlCounter(15)">Set 3</div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 80px;"></div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. Built with ❤️ and TensorFlow.js</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
