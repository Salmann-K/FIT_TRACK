<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Muscle</title>
    <link rel="stylesheet" href="singlemuscle.css">
</head>
<body>
    <header>
        <h1>Fit-Track</h1>
        <p>Track your workout with AI-powered Pose Detection</p>
    </header>

    <h2 style="text-align: left; margin: 20px 20px; color: #ff6f61; font-size: 2rem;">Each Day Exercise</h2>
    <div style="height: 15px;"></div>

    <div id="personalizedSection" class="screen active">
        <div style="display: flex; flex-direction: column; gap: 20px; margin: 20px;">
            <!-- Beginner Section -->
            <div style="display: flex; align-items: center; gap: 50px;">
                <div class="level-card" style="flex: 1; cursor: pointer;" onclick="window.location.href='ChestDay.html'">
                    <img src="../../assets/chestday.jpg" alt="Chest Day" style="width: 100%; height: 100%; object-fit: cover; border-radius: inherit;">

                </div>
                <div class="textarea-container">
                    <label for="beginner-stage1">Chest Day:</label>
                </div>
            </div>
            <div style="height: 10px;"></div>
            <div style="display: flex; align-items: center; gap: 50px;">
                <div class="level-card" style="flex: 1; cursor: pointer;" onclick="window.location.href='ShoulderDay.html'">
                    <img src="../../assets/shoulderday.jpg" alt="Shoulder Day" style="width: 100%; height: 100%; object-fit: cover; border-radius: inherit;">
                </div>
                <div class="textarea-container">
                    <label for="beginner-stage2">Shoulder Day:</label>
                </div>
            </div>
            <div style="height: 10px;"></div>
            <div style="display: flex; align-items: center; gap: 50px;">
                <div class="level-card" style="flex: 1; cursor: pointer;" onclick="window.location.href='LegDay.html'">
                    <img src="../../assets/legday.jpg" alt="Leg Day" style="width: 100%; height: 100%; object-fit: cover; border-radius: inherit;">
                </div>
                <div class="textarea-container">
                    <label for="beginner-stage3">Leg Day:</label>
                </div>
            </div>
            <div style="height: 10px;"></div>
            <div style="display: flex; align-items: center; gap: 50px;">
                <div class="level-card" style="flex: 1; cursor: pointer;" onclick="window.location.href='BicepDay.html'">
                    <img src="../../assets/bicepday.jpg" alt="Bicep Day" style="width: 100%; height: 100%; object-fit: cover; border-radius: inherit;">
                </div>
                <div class="textarea-container">
                    <label for="beginner-stage3">Bicep Day:</label>
                </div>
            </div>
            <div style="height: 10px;"></div>
            <div style="display: flex; align-items: center; gap: 50px;">
                <div class="level-card" style="flex: 1; cursor: pointer;" onclick="window.location.href='TricepDay.html'">
                    <img src="../../assets/tricepday.jpg" alt="Tricep Day" style="width: 100%; height: 100%; object-fit: cover; border-radius: inherit;">
                </div>
                <div class="textarea-container">
                    <label for="beginner-stage3">Tricep Day:</label>
                </div>
            </div>

        </div>
    </div>

    <div style="height: 80px;"></div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. Built with ❤️ and TensorFlow.js</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
