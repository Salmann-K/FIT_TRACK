<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leg Day</title>
    <link rel="stylesheet" href="exercise.css">
    <script>
        function openLungesCounter(stopCount) {
            const redirectUrl = window.location.href; 
            const url = `../.././Exercises/lunges/lunges-counter.html?stopCount=${stopCount}&redirectUrl=${encodeURIComponent(redirectUrl)}`;
            window.open(url, '_blank');
        }

        function openSquatCounter(stopCount) {
            const redirectUrl = window.location.href;
            const url = `../.././Exercises/squat/squat-counter.html?stopCount=${stopCount}&redirectUrl=${encodeURIComponent(redirectUrl)}`;
            window.open(url, '_blank');
        }

    </script>
</head>
<body>
    <header>
        <h1>Fit-Track</h1>
        <p>Track your workout with AI-powered Pose Detection</p>
    </header>

    <h2 style="text-align: left; margin: 20px 20px; color: #ff6f61; font-size: 2rem;">Exercises</h2>

    <div id="personalizedSection" class="screen active">
        <div style="display: flex; flex-direction: column; gap: 70px; margin: 20px;">

            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="exercise-card" >
                    <img src="/assets/squat.jpg" alt="Squat" style="width: 100%; height: 100%; object-fit: cover;">
                    <h3>Squat</h3>
                </div>
                <div class="set-cards-container">
                    <div class="set-card" onclick="openSquatCounter(10)">Set 1</div>
                    <div class="set-card" onclick="openSquatCounter(15)">Set 2</div>
                    <div class="set-card" onclick="openSquatCounter(15)">Set 3</div>
                </div>
            </div>
            
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="exercise-card" >
                    <img src="/assets/lunges.jpg" alt="Lunges" style="width: 100%; height: 100%; object-fit: cover;">
                    <h3>Lunges</h3>
                </div>
                <div class="set-cards-container">
                    <div class="set-card" onclick="openLungesCounter(10)">Set 1</div>
                    <div class="set-card" onclick="openLungesCounter(15)">Set 2</div>
                    <div class="set-card" onclick="openLungesCounter(15)">Set 3</div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 60px;"></div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. Built with ❤️ and TensorFlow.js</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
