<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricep Day</title>
    <link rel="stylesheet" href="exercise.css">
    <script>
        function openOverHeadTricepCounter(stopCount) {
            const redirectUrl = window.location.href;
            const url = `../.././Exercises/overheadTricep/overheadTricep-counter.html?stopCount=${stopCount}&redirectUrl=${encodeURIComponent(redirectUrl)}`;
            window.open(url, '_blank');
        }

        function openTricepPushDownCounter(stopCount) {
            const redirectUrl = window.location.href;
            const url = `../.././Exercises/tricepPushDown/tricepPushDown-counter.html?stopCount=${stopCount}&redirectUrl=${encodeURIComponent(redirectUrl)}`;
            window.open(url, '_blank');
        }

    </script>
</head>
<body>
    <header>
        <h1>Fit-Track</h1>
        <p>Track your workout with AI-powered Pose Detection</p>
    </header>

    <h2 style="text-align: left; margin: 20px 20px; color: #ff6f61; font-size: 2rem;">Exercises</h2>

    <div id="personalizedSection" class="screen active">
        <div style="display: flex; flex-direction: column; gap: 70px; margin: 20px;">

            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="exercise-card" >
                    <img src="/assets/overheadtricep.jpg" alt="OverHeadTricep" style="width: 100%; height: 100%; object-fit: cover;">
                    <h3>OverHead Tricep</h3>
                </div>
                <div class="set-cards-container">
                    <div class="set-card" onclick="openOverHeadTricepCounter(10)">Set 1</div>
                    <div class="set-card" onclick="openOverHeadTricepCounter(15)">Set 2</div>
                    <div class="set-card" onclick="openOverHeadTricepCounter(15)">Set 3</div>
                </div>
            </div>
            
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="exercise-card" >
                    <img src="/assets/tricepPushDown.webp" alt="TricepPushDown" style="width: 100%; height: 100%; object-fit: cover;">
                    <h3>Tricep PushDown</h3>
                </div>
                <div class="set-cards-container">
                    <div class="set-card" onclick="openTricepPushDownCounter(10)">Set 1</div>
                    <div class="set-card" onclick="openTricepPushDownCounter(15)">Set 2</div>
                    <div class="set-card" onclick="openTricepPushDownCounter(15)">Set 3</div>
                </div>
            </div>
    
        </div>
    </div>

    <div style="height: 60px;"></div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. Built with ❤️ and TensorFlow.js</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
