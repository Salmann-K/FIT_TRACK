<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Exercise Section</title>
    <link rel="stylesheet" href="adv.css">
</head>
<body>
    <header>
        <h1>Fit-Track</h1>
        <p>Track your workout with AI-powered Pose Detection</p>
    </header>

    <h2 style="text-align: left; margin: 20px 20px; color: #ff6f61; font-size: 2rem;">Stages</h2>
    
    <div id="personalizedSection" class="screen active">
        <div style="display: flex; flex-direction: column; gap: 20px; margin: 20px;">
            <!-- Beginner Section -->
            <div style="display: flex; align-items: center; gap: 50px;">
                <div class="level-card" style="flex: 1; cursor: pointer;" onclick="window.location.href='./stage1/exerciseForAdvanceStage1.html'">
                    <img src="../assets/stage1.png" alt="Stage 1" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="textarea-container">
                    <label for="beginner-text">Notes for Advance Stage 1:</label>
                    <textarea id="beginner-text" placeholder="Follow the routine of Stage 1 for first 7 days"></textarea>
                </div>
            </div>
    
            <!-- Intermediate Section -->
            <div style="display: flex; align-items: center; gap: 50px;">
                <div class="level-card" style="flex: 1; cursor: pointer;" onclick="window.location.href='./stage2/exerciseForAdvanceStage2.html'">
                    <img src="../assets/stage2.png" alt="Stage 1" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="textarea-container">
                    <label for="intermediate-text">Notes for Advance Stage 2:</label>
                    <textarea id="intermediate-text" placeholder="Write your thoughts about Intermediate workouts..."></textarea>
                </div>
            </div>
    
            <!-- Advanced Section -->
            <div style="display: flex; align-items: center; gap: 50px;">
                <div class="level-card" style="flex: 1; cursor: pointer;" onclick="window.location.href='./stage3/exerciseForAdvanceStage3.html'">
                    <img src="../assets/stage3.png" alt="Stage 1" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="textarea-container">
                    <label for="advanced-text">Notes for Advance Stage 3:</label>
                    <textarea id="advanced-text" placeholder="Write your thoughts about Advanced workouts..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. Built with ❤️ and TensorFlow.js</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
