<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeginnerExerciseSection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
        }

        header {
            padding: 20px;
            background: linear-gradient(45deg, #ff6f61, #f45d8d);
            color: #fff;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .level-card {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            background: #282828;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .level-card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.5);
            background: linear-gradient(45deg, #ff6f61, #f45d8d);
            color: #121212;
        }

        .level-cards-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .textarea-container {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .textarea-container label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #f45d8d;
        }

        .textarea-container textarea {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            resize: none;
            font-size: 1rem;
            padding: 10px;
            border-bottom: 2px solid #ff6f61;
            pointer-events: none;
        }

        .textarea-container textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Footer */
        footer {
            padding: 20px;
            font-size: 0.9rem;
            background: #1c1c1c;
            color: #999;
            text-align: center;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <h1>Fit-Track</h1>
        <p>Track your workout with AI-powered Pose Detection</p>
    </header>

    <h2 style="text-align: left; margin: 20px 20px; color: #ff6f61; font-size: 2rem;">Exercises</h2>

    <div id="personalizedSection" class="screen active">
        <div style="display: flex; flex-direction: column; gap: 20px; margin: 20px;">

            <!-- Stage 1 -->
            <div class="level-cards-container">
                <div class="level-card" onclick="window.location.href='beginner.html'">
                    <h3>Stage 1</h3>
                </div>
            </div>
    
            <!-- Stage 2 -->
            <div class="level-cards-container">
                <div class="level-card" onclick="window.location.href='intermediate.html'">
                    <h3>Stage 2</h3>
                </div>
            </div>
    
            <!-- Stage 3 -->
            <div class="level-cards-container">
                <div class="level-card" onclick="window.location.href='advance.html'">
                    <h3>Stage 3</h3>
                </div>
            </div>

            <div class="level-cards-container">
                <div class="level-card" onclick="window.location.href='advance.html'">
                    <h3>Stage 3</h3>
                </div>
            </div>

            <div class="level-cards-container">
                <div class="level-card" onclick="window.location.href='advance.html'">
                    <h3>Stage 3</h3>
                </div>
            </div>
            

        </div>
    </div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. Built with ❤️ and TensorFlow.js</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
